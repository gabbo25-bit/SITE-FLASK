{% extends 'base.html' %}

{% block title %}Crea Nuovo Articolo{% endblock %}

{% block content %}
    <h1 class="mb-4">Crea un Nuovo Articolo</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Titolo:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Contenuto:</label>
            {# AGGIUNGI LA CLASSE TINYMCE-EDITOR QUI #}
            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Immagine (PNG, JPG, JPEG, GIF):</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg, image/gif">
        </div>
        <button type="submit" class="btn btn-primary">Crea Articolo</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Annulla</a>
    </form>
{% endblock %}
